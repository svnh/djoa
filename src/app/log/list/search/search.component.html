<mat-card>
  <mat-card-title>
    Search
  </mat-card-title>
  <mat-card-content>
    <app-autocomplete
      (getResultAutocomplete)="refreshSearch()"
      (clearAutocomplete)="refreshSearch()"
      [typeAutocomplete]="'strat'"
      [canDelete]=true
      [title]="'Strat'"
      [singleChoice]=true
      [arrayContent]="searchStrats">
    </app-autocomplete>
    <app-autocomplete
      (getResultAutocomplete)="refreshSearch()"
      (clearAutocomplete)="refreshSearch()"
      [typeAutocomplete]="'mission'"
      [canDelete]=true
      [title]="'mission'"
      [singleChoice]=true
      [arrayContent]="searchMissions">
    </app-autocomplete>
    <app-autocomplete
      (getResultAutocomplete)="refreshSearch()"
      (clearAutocomplete)="refreshSearch()"
      [typeAutocomplete]="'user'"
      [canDelete]=true
      [title]="'user'"
      [singleChoice]=true
      [arrayContent]="searchUsers">
    </app-autocomplete>
    <app-autocomplete
      (getResultAutocomplete)="refreshSearch()"
      (clearAutocomplete)="refreshSearch()"
      [typeAutocomplete]="'document'"
      [canDelete]=true
      [title]="'document'"
      [singleChoice]=true
      [arrayContent]="searchDocuments">
    </app-autocomplete>

    start
    <input type="date" (change)="refreshSearch()" class="form-control" [(ngModel)]="startString">
    end
    <input type="date" (change)="refreshSearch()" class="form-control" [(ngModel)]="endString">
  </mat-card-content>
</mat-card>
