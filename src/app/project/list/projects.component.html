
<div *ngFor="let project of fetchedProjects" (click)="goToProject(project._id)" routerLinkActive="active">
  <div class="sidebar-item" [ngClass]="{'selected':project._id === search.projectId,'':project._id !== search.projectId}" >
    <div class="list-on">{{project.details.name}}</div>
  </div>
</div>
