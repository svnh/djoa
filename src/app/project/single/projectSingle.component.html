<div>
  <h2 class="greyback sidewrapper">Project</h2>
  <form [formGroup]="myForm" novalidate (ngSubmit)="save()" (keydown.enter)="$event.preventDefault()">
    <div class="greyback sidewrapper">
      <div>
        <mat-form-field>
          <input [maxlength]="30" matInput type="text" formControlName="name" [(ngModel)]="fetchedProject.details.name" placeholder="Title">
        </mat-form-field>
      </div>
      <label class="label-title">Start Date</label>
      <mat-form-field class="date">
        <input matInput type="date" formControlName="start" [(ngModel)]="fetchedProject.dateProject.startString">
      </mat-form-field>
      <label class="label-title">Due Date</label>
      <mat-form-field class="date">
        <input matInput type="date" formControlName="end" [(ngModel)]="fetchedProject.dateProject.endString">
      </mat-form-field>
    </div>
    <div class="sidewrapper">
      <label class="label-title">Project Owners</label>
      <app-autocomplete [typeAutocomplete]="'user'" [title]="" [search]="{isExternalUser:false}" [singleChoice]=false [arrayContent]="fetchedProject.users" [placeholderString]="'Add Email'"></app-autocomplete>
    </div>
    <div class="sidewrapper valid-edit">
      <button type="submit" class="save" [disabled]="!myForm.valid">{{'Save' }}</button>
      <button *ngIf="fetchedProject._id" type="button" class="delete" md-button (click)="openDeleteConfirmation()">{{'Delete' }}</button>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
