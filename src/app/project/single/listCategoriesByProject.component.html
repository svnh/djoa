<div *ngIf="fetchedProject._id">
  <div *ngFor="let categorie of fetchedCategories">
    <app-lightMissions
      [categorie]="categorie"
      [isDesktopScreen]="isDesktopScreen"
      [search]="{projectId:fetchedProject._id, categorieId:categorie._id, missionId:search.missionId}">
    </app-lightMissions>
  </div>
</div>
