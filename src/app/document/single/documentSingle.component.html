<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h3>Document</h3>
      <form [formGroup]="myForm" novalidate (ngSubmit)="save()" (keydown.enter)="$event.preventDefault()">
        <app-autocomplete
          [typeAutocomplete]="'strat'"
          [search]="search"
          [canDelete]=true
          [title]="'Strat'"
          [singleChoice]=true
          [arrayContent]="fetchedDocument.strats">
        </app-autocomplete>
        <app-autocomplete
          [typeAutocomplete]="'mission'"
          [search]="search"
          [canDelete]=true
          [title]="'mission'"
          [singleChoice]=true
          [arrayContent]="fetchedDocument.missions">
        </app-autocomplete>
        <app-autocomplete
          [typeAutocomplete]="'brief'"
          [search]="search"
          [canDelete]=true
          [title]="'brief'"
          [singleChoice]=true
          [arrayContent]="fetchedDocument.briefs">
        </app-autocomplete>





        <br>



        <div class="form-group">

          <div class="">
            <label>{{'Name' }}</label>
            <input class="form-control col-md-4" type="text" formControlName="name" [(ngModel)]="fetchedDocument.details.name" placeholder="Ref">
          </div>
          <div class="">
            <label>{{'Link' }}</label>
            <input class="form-control col-md-4" type="text" formControlName="link" [(ngModel)]="fetchedDocument.link" placeholder="link">
          </div>


        </div>
        <div class="form-group">
          <label>{{'Description' }}</label>
          <input class="form-control col-md-4" type="text" formControlName="description" placeholder="description" [(ngModel)]="fetchedDocument.details.description">
        </div>
