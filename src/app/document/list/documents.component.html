<div *ngFor="let document of fetchedDocuments" [routerLink]="['/document/' + document._id]" routerLinkActive="active">
  <md-card>
    <md-card-content>
      <button type="button" (click)="delete()">X</button>
      <button type="button" (click)="openDetails()">Open</button>
      <br>
      <div class="centre">{{document.details.name}}</div>
    </md-card-content>
  </md-card>
</div>
