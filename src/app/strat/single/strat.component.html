<div class="container">
  <div>
    <h3>Strat</h3>
    <h4 class="">id: {{fetchedStrat._id}}</h4>
    <form [formGroup]="myForm" novalidate (ngSubmit)="save()">
      <div>
        <app-autocomplete [typeAutocomplete]="'project'" [search]="search" [canDelete]=true [title]="'Project'" [singleChoice]=true [arrayContent]="fetchedStrat.projects">
        </app-autocomplete>
        <md-form-field>
          <input mdInput type="text" class="form-control" formControlName="title" [(ngModel)]="fetchedStrat.title" placeholder="title">
        </md-form-field>
        <md-form-field>
          <textarea mdInput class="form-control" formControlName="description" [(ngModel)]="fetchedStrat.description" placeholder="Description">
        </textarea>
        </md-form-field>
        <app-autocomplete [typeAutocomplete]="'user'" [singleChoice]="'true'" [arrayContent]="fetchedStrat.users">
        </app-autocomplete>
        <md-form-field>
          <input mdInput type="date" class="form-control" formControlName="startString" [(ngModel)]="fetchedStrat.dateStrat.startString">
        </md-form-field>
        <md-form-field>
          <input mdInput type="date" class="form-control" formControlName="endString" [(ngModel)]="fetchedStrat.dateStrat.endString">
        </md-form-field>
      </div>
      <div class="valid-edit">
        <button type="submit" class="sln-edt done">{{'Save' }}</button>
        <button *ngIf="fetchedStrat._id" type="button" class="delete" md-button (click)="openDialogDelete()">
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
