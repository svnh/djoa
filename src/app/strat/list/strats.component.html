<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Strategy</h4> {{paginationData.totalItems}} strats
          <button type="button" (click)="createNewStrat()">+Strat</button>
        </div>
        <div class="card-block clearfix">
          <table class="table table-hover">
            <tbody class="">
              <tr *ngFor="let strat of fetchedStrats">
                <td (click)="goTo(strat._id)">{{strat.title}}</td>
                <td>
                  <section class="example-section">
                    <md-progress-bar class="example-margin" [color]="'primary'" [mode]="'determinate'" [value]="strat.dateStrat.percentageProgress">
                    </md-progress-bar>
                  </section>
                </td>
                <td>
                  <button type="button" (click)="openDeleteStrat(strat._id)">X</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="has-text-centered">
            <md-paginator [length]="paginationData.totalItems" [pageIndex]="paginationData.currentPage-1" [pageSize]="paginationData.itemsPerPage" (page)="getPage($event.pageIndex*1+1)">
            </md-paginator>
            <app-loadingInApp *ngIf="loading"></app-loadingInApp>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
