<div *ngFor="let singleForm of forms; let i=index;" class="container-profimg" >
  <div
    *ngIf="singleForm.type === 'jpg' || singleForm.type === 'png' || singleForm.type === 'jpeg'"
    [ngStyle]="{'background-image': 'url(/uploads/forms/' + singleForm.owner + '/' + singleForm.imagePath + ')'}"
    class="profimg">
  </div>
  <div
    *ngIf="singleForm.type === 'pdf'"
    [ngStyle]="{'background-image': 'url(assets/images/pdficon.png)'}"
    class="profimg">
  </div>
  <div
    *ngIf="singleForm.type === 'application/vnd.ms-excel' || singleForm.type === 'text/csv' || singleForm.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'"
    [ngStyle]="{'background-image': 'url(assets/images/sheeticon.png)'}"
    class="profimg">
  </div>
  <div
    *ngIf="singleForm.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || singleForm.type === 'application/msword' || singleForm.type === 'application/rtf' || singleForm.type === 'application/indd' || singleForm.type === 'application/tiff'"
    [ngStyle]="{'background-image': 'url(assets/images/wordicon.png)'}"
    class="profimg">
  </div>


  <div
    *ngIf="singleForm.type === 'image/*' || singleForm.type === 'application/gif' || singleForm.type === 'application/psd' || singleForm.type === 'application/ai'"
    [ngStyle]="{'background-image': 'url(assets/images/imgicon.png)'}"
    class="profimg">
  </div>
  <div
    *ngIf="singleForm.type === 'application/vnd.ms-powerpoint' || singleForm.type === 'application/vnd.openxmlformats-officedocument.presentationml.presentation'"
    [ngStyle]="{'background-image': 'url(assets/images/prezicon.png)'}"
    class="profimg">
  </div>
  <div
    *ngIf="singleForm.type === 'application/ips'"
    [ngStyle]="{'background-image': 'url(assets/images/linkicon.png)'}"
    class="profimg">
  </div>
  <p class="pdfTitle" *ngIf="singleForm.type === 'pdf'">{{singleForm.title}}</p>
    <!-- <div style="background-image: url('assets/images/no-image-found.jpg')"> -->
    <!-- <img (click)="openProfile()" class="profimg" src="./uploads/forms/{{singleForm.owner}}/{{singleForm.imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'"> -->
  <button *ngIf="deletePicture" type="button" md-button (click)="removePic(i)"><p class="removepic">Remove</p></button>
</div>
<div *ngIf="!forms.length" class="container-profimg">
  <div style="background-image: url('assets/images/no-image-found.jpg')" class="profimg"></div>
    <!-- <img (click)="openProfile()" class="profimg" src="assets/images/no-image-found.jpg"> -->
</div>
<div *ngIf="addPicture">
  <div *ngIf="!loadSinglePicture || forms.length<1">
    <app-form [isInNewUser]="isInNewUser" (onPassForm)="onPassForm($event)"></app-form>
  </div>
</div>
