<div>
  <div *ngFor="let singleForm of forms; let i=index;">
    <img (click)="openProfile()" class="imgList" src="./uploads/forms/{{singleForm.owner}}/{{singleForm.imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
    <button *ngIf="deletePicture" type="button" md-button (click)="removePic(i)"><p class="removepic">Remove Picture</p></button>
  </div>
  <div *ngIf="addPicture">
    <div *ngIf="!loadSinglePicture || forms.length<1">
      <app-form (onPassForm)="onPassForm($event)"></app-form>
    </div>
  </div>
</div>
