  <form  (ngSubmit)="onSubmit()" novalidate>
    <fieldset>
          <label class="fileContainer">
            <h9>Upload</h9>
            <i class="fa fa-upload" aria-hidden="true"></i>
            <input #fileInput name="fileUp" type="file" (change)="onFileSelect($event)">
          </label>
          <div *ngIf="hasFiles()">
            <div *ngFor="let file of files">
              <img *ngIf="!isImagePure(file)" src="./assets/images/pdf_icon.png">
              <img [src]="file.objectURL" *ngIf="isImagePure(file)" onerror="this.src ='assets/images/no-image-found.jpg'"><br>
              <button type="button" (click)="remove(i)">Remove Picture</button>
            </div>
          </div>
      <div class="form-group">
        <button type="submit" [disabled]="!myForm.valid || !hasFiles()" id="submitForm" name="sumbitForm" [ngClass]="{'save':hasFiles(),'delete':!hasFiles()}">Submit</button>
      </div>
    </fieldset>
  </form>
