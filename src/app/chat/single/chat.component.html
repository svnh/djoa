<div class="chat">
  <div *ngFor="let message of messages">
    <div *ngFor="let user of message.users">
      <app-picture [userIdToOpenProfile]="user._id" [addPicture]=false [deletePicture]=false [forms]="user.forms"></app-picture>
      {{user.profile.name}} | {{message.chatName}} | {{message.createdAt | date:'yMdjm'}}
    </div>
  </div>
  <input [(ngModel)]="message.chatName" (keyup.enter)="sendMessage()"/>
  <button (click)="sendMessage()">Click</button>
</div>
