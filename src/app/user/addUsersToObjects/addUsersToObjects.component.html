<div class="container">
  <div class="">
    <h3>addUsersToObjects</h3>
    <form [formGroup]="myForm" novalidate (ngSubmit)="save()">




        <label>Projects</label>
        <app-autocomplete [typeAutocomplete]="'project'" [canDelete]=true [title]="" [singleChoice]=true [arrayContent]="fetchedUsersToObjects.projects">
        </app-autocomplete>

        <label>Missions</label>
        <app-autocomplete [typeAutocomplete]="'mission'" [canDelete]=true [title]="" [singleChoice]=true [arrayContent]="fetchedUsersToObjects.missions">
        </app-autocomplete>

        <label>Rights</label>
        <app-autocomplete [typeAutocomplete]="'right'" [canDelete]=true [title]="" [singleChoice]=true [arrayContent]="fetchedUsersToObjects.rights">
        </app-autocomplete>

        <label>Users</label>
        <app-autocomplete [typeAutocomplete]="'user'" [canDelete]=true [title]="" [singleChoice]=false [arrayContent]="fetchedUsersToObjects.users">
        </app-autocomplete>




      <div class="valid-edit">
        <button type="submit" [disabled]="!myForm.valid" [ngClass]="{'done':myForm.valid,'pas-done':!myForm.valid}">Done</button>





      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
