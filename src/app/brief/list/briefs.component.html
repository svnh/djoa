<button *ngIf="fetchedBriefs.length === 0" type="button" (click)="addBrief()" class="addbrief">Add Brief <i class="fa fa-plus"></i></button>
<div *ngFor="let brief of fetchedBriefs">
  <p>{{brief.details.name}}</p>
  <div [routerLink]="['/brief/' + brief._id]" class="review-brief">Review Brief</div>
  <div style="clear:both;"></div>
</div>
