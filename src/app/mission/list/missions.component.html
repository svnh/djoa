            <tbody class="clienttbl">
              <tr *ngFor="let mission of fetchedMissions" [routerLink]="['/mission/' + mission._id]" routerLinkActive="active">




                <td class="centre">{{mission.title}}</td>

                    <md-progress-bar
                      class="example-margin"
                      [color]="'primary'"

                      [value]="mission.dateMission.percentageProgress"

                    </md-progress-bar>
                  </section>

                </td>

          <div class="has-text-centered">

              [length]="paginationData.totalItems"
              [pageSize]="paginationData.itemsPerPage"
              (page)="getPage($event.pageIndex*1+1)">
            </md-paginator>
<app-loadingInApp *ngIf="loading"></app-loadingInApp>
