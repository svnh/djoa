<div class="missionbox">
  <div class="card">
    <div class="card-header">
      <h2>{{product.name}}</h2>
      <h3>{{paginationData.totalItems}} missions</h3>
      <button type="button" (click)="editMode=!editMode" class="edit-btn">Edit</button>
    </div>
    <div class="card-block clearfix">
      <button *ngIf="editMode" type="button" (click)="createNewMission()" class="add-object">Add Mission</button>
      <table class="table table-hover">
        <tbody class="">
          <tr *ngFor="let mission of fetchedMissions">
            <td (click)="goTo(mission._id)" routerLinkActive="active">{{mission.title}}</td>
            <td>
              <section class="">
                <md-progress-bar class="example-margin" [color]="'primary'" [mode]="'determinate'" [value]="mission.dateMission.percentageProgress">
                </md-progress-bar>
              </section>
            </td>
            <td>
              <button *ngIf="editMode" type="button" (click)="openDeleteMission(mission._id)">X</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="has-text-centered">
        <md-paginator [length]="paginationData.totalItems" [pageIndex]="paginationData.currentPage-1" [pageSize]="paginationData.itemsPerPage" (page)="getPage($event.pageIndex*1+1)">
        </md-paginator>
        <app-loadingInApp *ngIf="loading"></app-loadingInApp>
      </div>
    </div>
  </div>
</div>
