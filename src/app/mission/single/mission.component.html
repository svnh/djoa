<div>
  <!--<h4 class="">id: {{fetchedMission._id}}</h4>-->
  <form [formGroup]="myForm" novalidate (ngSubmit)="save()">
    <div>
      <app-autocomplete [typeAutocomplete]="'project'" [canDelete]=true [search]="search" [title]="'Project'" [singleChoice]=true (getResultAutocomplete)="getResultAutocomplete($event)" [arrayContent]="fetchedMission.projects">
      </app-autocomplete>
      <app-autocomplete [typeAutocomplete]="'product'" [canDelete]=true [search]="search" [title]="'product'" [singleChoice]=true [arrayContent]="fetchedMission.products">
      </app-autocomplete>
      <md-form-field>
        <input mdInput type="text" class="form-control" formControlName="title" [(ngModel)]="fetchedMission.title" placeholder="title">
      </md-form-field>
      <md-form-field>
        <textarea mdInput class="form-control" formControlName="description" [(ngModel)]="fetchedMission.description" placeholder="Description">
      </textarea>
      </md-form-field>
      <app-autocomplete [typeAutocomplete]="'user'" [singleChoice]="'true'" [arrayContent]="fetchedMission.users" (getResultAutocomplete)="selectAssignedTo($event[0])">
      </app-autocomplete>
      <md-form-field>
        <input mdInput type="date" class="form-control" formControlName="startString" [(ngModel)]="fetchedMission.dateMission.startString">
      </md-form-field>
      <md-form-field>
        <input mdInput type="date" class="form-control" formControlName="endString" [(ngModel)]="fetchedMission.dateMission.endString">
      </md-form-field>
      <div class="valid-edit">
        <button type="submit" class="sln-edt done">{{'Save' }}</button>
        <button *ngIf="fetchedMission._id" type="button" class="delete" md-button (click)="openDeleteConfirmation()">
        Delete
      </button>
      </div>
    </div>
  </form>
</div>
