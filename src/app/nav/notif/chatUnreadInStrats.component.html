<p *ngIf="!nbNotifChat && !search.isInSideBar">You're all done!</p>
<div *ngFor="let notifChat of notifChatsInStrats">
  <div *ngIf="notifChat.countUnread !== 0" class="notif-wrapper">
    <h4>{{notifChat.mission.title}}</h4>
    <div (click)="goTo('mission', notifChat.mission._id)" class="dynamic">
      <div [ngPlural]="notifChat.countUnread">
        <ng-template ngPluralCase="=0">{{notifChat.countUnread}} New Message</ng-template>
        <ng-template ngPluralCase="=1">{{notifChat.countUnread}} New Message</ng-template>
        <ng-template ngPluralCase="other">{{notifChat.countUnread}} New Messages</ng-template>
      </div>
    </div>
  </div>
</div>
