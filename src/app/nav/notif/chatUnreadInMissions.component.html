<p *ngIf="!nbNotifChat">You're all done!</p>
<div *ngFor="let notifChat of notifChatsInMissions">
  <div *ngIf="notifChat.countUnread !== 0" class="notif-wrapper">
    <h4>{{notifChat.mission.title}}</h4>
    <div (click)="goTo('mission', notifChat.mission._id)" class="dynamic">
      {{notifChat.countUnread}} New Message(s)
    </div>
  </div>
</div>
