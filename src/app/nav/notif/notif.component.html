<div class="sidewrapper">
  <app-chat-unread-in-strats (goToEmit)="goToEmit($event)"></app-chat-unread-in-strats>
  <app-chat-unread-in-missions (goToEmit)="goToEmit($event)"></app-chat-unread-in-missions>
</div>
<div class="sidewrapper">

  <app-documents-by-missions (goToEmit)="goToEmit($event)"></app-documents-by-missions>
  <div *ngFor="let document of myDocuments">
    <div *ngFor="let strat of document.strats">
      Strategy: {{strat.title}}
      <div (click)="goTo('strat', strat._id)" class="sidebar-notif">
        {{document.details.name}}: {{document.status.global}}
        <div>{{document.myActivityPendingTasks}} pendingTasks</div>
      </div>
    </div>
  </div>
</div>
