<md-sidenav #sidenav mode="side" class="sidebarleft">
  <i (click)="sideNavAction('leftSideBar', false, '')" class="fa fa-times" aria-hidden="true"></i>
  <div *ngIf="showNavBarData.search.typeScreen == 'object'">
    <app-projects *ngIf="showNavBarData.search.typeObj == 'project'" class="sidebar-project"></app-projects>
    
    <div *ngIf="showNavBarData.search.typeObj == 'product'" class="sidebar-project">
      <app-lightStrats [search]="showNavBarData.search"></app-lightStrats>
      <app-listProductsByProject [search]="showNavBarData.search"></app-listProductsByProject>
    </div>
  </div>

</md-sidenav>
