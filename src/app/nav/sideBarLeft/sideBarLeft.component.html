<md-sidenav #sidenav mode="side" class="">
  <i (click)="sideNavAction('leftSideBar', false, '')" class="fa fa-bars" aria-hidden="true"></i>

  <div *ngIf="showNavBarData.search.typeScreen == 'object'">
    <app-projects *ngIf="showNavBarData.search.typeObj == 'project'"></app-projects>
    <app-listProductsByProject *ngIf="showNavBarData.search.typeObj == 'product'" [search]="showNavBarData.search"></app-listProductsByProject>
  </div>

</md-sidenav>
