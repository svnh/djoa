<mat-sidenav *ngIf="isLoggedIn" #sidenav mode="side" class="sidebarleft">
  <i class="fa fa-times dspl-nn-dsktp" (click)="closeLeft()" aria-hidden="true"></i>
  <div *ngIf="showNavBarData.search.typeScreen == 'object'" class="leftmenu">
    <app-projects
      *ngIf="showNavBarData.search.typeObj == 'project'"
      [isDesktopScreen]="isDesktopScreen"
      [search]="showNavBarData.search">
    </app-projects>
    <div *ngIf="showNavBarData.search.typeObj == 'categorie'">
      <app-go-back-to-project [isDesktopScreen]="isDesktopScreen" [search]="showNavBarData.search"></app-go-back-to-project>
      <app-lightStrats [isDesktopScreen]="isDesktopScreen" [search]="showNavBarData.search"></app-lightStrats>
      <app-listCategoriesByProject [isDesktopScreen]="isDesktopScreen" [search]="showNavBarData.search"></app-listCategoriesByProject>
    </div>
  </div>
  <button type="button" (click)="openSearch()"><i class="fa fa-search"></i></button>
</mat-sidenav>
